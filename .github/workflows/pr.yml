name: Shell Config CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install fish toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y fish fd-find ripgrep
          sudo ln -sf "$(command -v fdfind)" /usr/local/bin/fd

      - name: Run fish lint
        run: scripts/lint

      - name: Run fish smoke tests
        run: scripts/test
